<style>
    #tablabr{
        background-color: cornflowerblue;
        width: 100%;
        height: 75px;
    }
    
    body{
        background-color: rgb(6, 49, 63);
        
    }


    #h1{
        font-size: 25px;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }

    .busqueda{
        margin-left: 40px;
        background-color: rgb(31, 82, 83);
        margin-right: 1200px;
        margin-left: 15px;
        display: inline-flexbox;
    }

    #estilo{
        border-radius: 15px;
        border: ridge cyan;
        display: table;
        box-sizing: border-box;
        border-top-style: groove;
        
        background-color: rgb(25, 63, 63);
        margin-block-start: 3px cyan;
    }

    #estilo tr, td{
        border: ridge cyan;
        padding: 10px 15px;
        border-radius: 15px;
    }

    #estilo tr:hover{
        background-color: rgb(61, 119, 119);
        transition: ease-in;
    }

    
    #divTable{
        margin-right: 75px;
    }

    #editar{
        background:transparent;
        color: white;
        font-size: 15px;
    }
</style>

<body>
    <div class="card my-5">
        <div class="card-body">
          <table class="table table-bordered table-striped">
            <thead class="thead-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Contenido</th>
                <th scope="col">Categoría</th>
                <th scope="col">Número de Horas</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let curso of cursos">
                <td>{{ curso.id }}</td>
                <td>{{ curso.nombre }}</td>
                <td>{{ curso.contenido }}</td>
                <td>{{ curso.categoria }}</td>
                <td>{{ curso.numeroHoras }}</td>  
              </tr>
            </tbody>
          </table>
        </div>
      </div>
</body>
